name: LandTrendrPyEnv
version: 0.2

install_in_dependency_order: True

channels:
  - https://conda.anaconda.org/conda-forge/
  - http://repo.anaconda.com/pkgs/main/
  
specs:
  - python 2.7*
  - conda [win]
  - pandas [win]
  - https://conda.anaconda.org/conda-forge/win-64/rasterstats-0.12.0-py27_0.tar.bz2
  - rasterio [win]
  - shapely [win]
  - fiona [win]
  - gdal [win]  

register_python_default: False

add_to_path_default: False

ignore_duplicate_files: True

welcome_image: img.jpg

header_image: img.jpg

icon_image: img.jpg